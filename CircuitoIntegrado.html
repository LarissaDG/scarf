<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Circuito Generativo com ExportaÃ§Ã£o</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      display: block;
      margin: 20px 0;
      background: #000;
    }
    button {
      background: #F24607;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #c63604;
    }
  </style>
</head>
<body>

<canvas></canvas>
<button onclick="saveImage()">ðŸ“¥ Exportar como PNG</button>

<script>
const canvas = document.querySelector('canvas');
const context = canvas.getContext('2d');

const size = 800;
canvas.width = size;
canvas.height = size;

const frameColor = '#05F283';
const frameMargin = 40;
const innerMargin = 30;
const contentStart = frameMargin + innerMargin;
const contentSize = size - 2 * (frameMargin + innerMargin);

const cols = 40;
const rows = 40;
const cellSize = contentSize / cols;

const occupied = Array(cols).fill().map(() => Array(rows).fill(false));

// DegradÃª
const gradientStart = [154, 22, 242];   
const gradientEnd   = [18, 230, 252];  

function lerpColor(a, b, t) {
  return [
    a[0] + (b[0] - a[0]) * t,
    a[1] + (b[1] - a[1]) * t,
    a[2] + (b[2] - a[2]) * t
  ];
}

function colorToHex(rgb) {
  return '#' + rgb.map(c => Math.round(c).toString(16).padStart(2, '0')).join('');
}

context.fillStyle = "#000";
context.fillRect(0, 0, size, size);

// Moldura
context.strokeStyle = frameColor;
context.lineWidth = 12;
context.strokeRect(frameMargin, frameMargin, size - 2 * frameMargin, size - 2 * frameMargin);

// Circuit
context.lineWidth = 2.5;
context.lineCap = 'round';

function drawDonut(x, y, r = 4) {
  context.beginPath();
  context.arc(x, y, r, 0, Math.PI * 2);
  context.stroke();

  context.beginPath();
  context.arc(x, y, r / 2, 0, Math.PI * 2);
  context.fillStyle = "#000";
  context.fill();
}

function gridToPx(x, y) {
  return [
    contentStart + x * cellSize + cellSize / 2,
    contentStart + y * cellSize + cellSize / 2
  ];
}

function markOccupied(x, y) {
  if (x >= 0 && x < cols && y >= 0 && y < rows) {
    occupied[x][y] = true;
  }
}

function isOccupied(x, y) {
  return x < 0 || x >= cols || y < 0 || y >= rows || occupied[x][y];
}

function tryPath(x, y, maxSteps = 8) {
  let path = [[x, y]];
  let cx = x, cy = y;
  markOccupied(cx, cy);

  const dirs = [
    [1, 0], [-1, 0], [0, 1], [0, -1]
  ];

  for (let i = 0; i < maxSteps; i++) {
    let valid = [];

    for (let [dx, dy] of dirs) {
      let nx = cx + dx;
      let ny = cy + dy;
      if (!isOccupied(nx, ny)) {
        valid.push([nx, ny]);
      }
    }

    if (valid.length === 0) break;

    let [nx, ny] = valid[Math.floor(Math.random() * valid.length)];
    path.push([nx, ny]);
    markOccupied(nx, ny);
    cx = nx;
    cy = ny;
  }

  return path;
}

function drawPath(path) {
  if (path.length < 2) return;

  let t = Math.random() ;
  let color = lerpColor(gradientStart, gradientEnd, t);
  context.strokeStyle = colorToHex(color);

  context.beginPath();
  let [x0, y0] = gridToPx(path[0][0], path[0][1]);
  context.moveTo(x0, y0);

  for (let i = 1; i < path.length; i++) {
    let [x, y] = gridToPx(path[i][0], path[i][1]);
    context.lineTo(x, y);
  }

  context.stroke();

  // Pads
  drawDonut(x0, y0);
  let [xf, yf] = gridToPx(path[path.length - 1][0], path[path.length - 1][1]);
  drawDonut(xf, yf);
}

function generateCircuit() {
  const attempts = 600;

  for (let i = 0; i < attempts; i++) {
    let x = Math.floor(Math.random() * cols);
    let y = Math.floor(Math.random() * rows);

    if (occupied[x][y]) continue;

    const path = tryPath(x, y, Math.floor(Math.random() * 6) + 3);
    drawPath(path);
  }
}

generateCircuit();

// Exporta como PNG
function saveImage() {
  const link = document.createElement('a');
  link.download = 'circuito-generativo.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
}
</script>
</body>
</html>
